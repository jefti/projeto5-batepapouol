<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UOL</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header flex_box">
        <img src="./imagens/logo.jpg" alt="logo" srcset="">
        <ion-icon name="people"></ion-icon>
    </div>
    <div class="conteudo">

      <div class="mensagem-box login">
        <div class="mensagem">
          <span class="horario">(09:28:30)</span><span> <strong class="negrito">João</strong> entra na sala...</span> 
        </div>
      </div>

      <div class="mensagem-box">
        <div class="mensagem">
          <span class="horario">(09:29:06)</span><span> <strong class="negrito">João</strong> para <strong class="negrito">Todos</strong>: Boa noite gente!</span> 
        </div>
      </div>

      <div class="mensagem-box reservada">
        <div class="mensagem">
          <span class="horario">(09:30:25)</span><span> <strong class="negrito">João</strong> reservadamente para <strong class="negrito">Maria</strong>: Oi gatinha! quer tc?</span> 
        </div>
      </div>

      <div class="mensagem-box login">
        <div class="mensagem">
          <span class="horario">(09:31:01)</span><span> <strong class="negrito">Maria</strong> saiu da sala...</span> 
        </div>
      </div>
  

    </div>


    <div class="input_box">
      <input type="text" placeholder="Escreva aqui...">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
